<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="W Logo" class="landing-logo" id="landingLogo" onclick="startChat()">
    
    <div id="w-assistant" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <div class="logo">
                    <img src="logo.png" alt="W" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                </div>
                <h1>W </h1>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
        </div>
    </div>

    <script>
        // Ajouter cette fonction directement dans le HTML
        async function startChat() {
            document.getElementById('landingLogo').classList.add('shrink');
            setTimeout(async () => {
                document.getElementById('w-assistant').classList.remove('hidden');
                document.getElementById('w-assistant').classList.add('show');
                await initChatWithRecommendation();
            }, 300);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
